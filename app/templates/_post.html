<table>
    <p>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}" alt=""></td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a> 
                {{ _('said') }} {{ moment(post.timestamp).fromNow() }}: 
                <br> <span id="post{{ post.id }}">{{ post.body }}</span>
            </td>
            <td>
                {% if post.language and post.language != g.locale %}
                <br><br>
                <span id="translation{{ post.id }}">
                    <a href="javascript:translate(
                        'post{{ post.id }}',
                        'translation{{ post.id }}',
                        '{{ post.language }}',
                        '{{ g.locale }}'
                    );
                    ">{{ _('Translate') }}</a>
                </span>
                {% endif %}
            </td>
        </tr>
    </p>
</table>
